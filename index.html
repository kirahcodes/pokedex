<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="Your description goes here" />
		<meta name="keywords" content="one, two, three" />
		<link
			href="https://fonts.googleapis.com/css?family=JetBrains+Mono:100,200,300,regular,500,600,700,800,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic"
			rel="stylesheet"
		/>
		<title>PokeDB</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />

		<!-- ColorThief js CDN-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
	</head>

	<body>
		<h1>PokeDB</h1>

		<form>
			<label for="pokemon">Enter Pokemon name or ID</label><br />
			<input
				placeholder="Search name or ID"
				type="text"
				name="pokemon"
				id="pokemon"
			/>
			<button type="submit">Search</button>
		</form>

		<div class="card">
			<h3 class="pokemon-name"></h3>
			<span class="pokemon-id"></span>
			<img class="pokemon-sprite" src="" alt="Pokemon Sprite" />
			<h4>Types</h4>
			<ul class="pokemon-types"></ul>
			<h4>Abilities</h4>
			<ul class="pokemon-abilities"></ul>
		</div>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
